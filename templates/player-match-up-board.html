{% extends 'base.html' %}
{% load extra %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-12 mt-2">
      <h3 class="text-info1">Player Match-Up Board</h3>
    </div>
    <div class="col-md-12 mt-4 filters">
      <label class="ml-1">Home / Away: </label>
      <select class="ml-2 loc" onchange="loadBoard()">
        <option value="all">All</option>
        <option value="">Home</option>
        <option value="@">Away</option>
      </select>

      <label class="ml-5">From: </label>
      <select class="ml-2 ds" onchange="loadBoard()">
        <option>FanDuel</option>
        <option>DraftKings</option>
        <option>Fanball</option>
      </select>
    </div>
    <div class="col-md-6 mt-2 p-2 p-t-0">
      <ul class="nav nav-pills position-filter p-2">
        <li class="nav-item">
          <a class="nav-link active" href="#">All</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">PG</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">SG</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">SF</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">PF</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">C</a>
        </li>
      </ul>
    </div>
    <div class="col-md-12 games player-board"></div>
  </div>
</div>
{% endblock %}

{% block script %}
  <script type="text/javascript" src="/static/js/player_matchup.js"></script>
{% endblock %}
