<table class="table table-striped table-hover table-responsive-md">
  <thead>
    <tr>
      <th><input type="checkbox" id="chk-all" checked="" onclick="choose_all(this)"></th>
      <th colspan="2">Player</th>
      <th>Salary</th>
      <th colspan="2">Points</th>
    </tr>
  </thead>
  <tbody>
    {% for ii in players %}
      <tr>
        <td><input type="checkbox" name="ids" checked="" value="{{ ii.id }}"></td>
        <td style="cursor: pointer;" onclick="pr_click(this)">
          <img src="{{ ii.avatar }}" height="33" class="mr-2"> {{ ii.position }}
        </td>
        <td>
          <a href="/players/{{ ii.id }}">
            <div>{{ ii.first_name }} {{ ii.last_name }}</div>
            <div class="sub">{{ ii.team }} {{ ii.opponent }}</div>            
          </a>
        </td>
        <td>{{ ii.salary|floatformat:2 }}</td>
        <td>
          <input type="number" min="0" class="form-control" step="0.1" data-id="{{ ii.id }}" value="{{ ii.proj_points }}" style="width: 80px;" onchange="change_point(this);">
        </td>
        <td>
          <i class="fas fa-lock-open fa-md lock unlocked" onclick="toggleLock(this, {{ ii.id }});"></i>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
