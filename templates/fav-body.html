{% load extra %}
<div class="fav-inner">
  <table class="table table-striped table-hover table-responsive-md">
    <thead>
      <tr>
        <th colspan="3">Name</th>
        <th>TM</th>
        <th>POS</th>
        <th>L3A</th>
        <th>&nbsp;PRJ</th>
        <th class="ei3if8g" style="padding-left: 13px !important;"><i class="fas fa-trash-alt fav-remove"></i></th>
      </tr>
    </thead>
    <tbody>
      {% for ii in players %}
        <tr>
          <td colspan="3" style="padding-left: .5rem !important;">
            <a href="/players/{{ ii.id }}">
              <div class="float-left">
                <img src="{{ ii.avatar }}" height="28" class="mr-2">
              </div>
              <div class="a98ef3r3e">{{ ii.first_name }} {{ ii.last_name }}</div>
            </a>
          </td>
          <td>{{ ii.team }}</td>
          <td>{{ ii.position }}</td>
          <td>{% if ii.salary_original > -1 %}{{ ii.salary_original|floatformat:1 }}{% else %}-{% endif %}</td>
          <td class="psl-3">
            <input type="text" class="_4r9f03f" data-id="{{ ii.id }}" value="{{ ii|cus_proj:request.session }}" onchange="change_point(this);">
          </td>
          <td class="ei3if8g" style="padding-left: 0 !important;"><i class="fas fa-times fav" data-uid="{{ ii.uid }}"></i></td>
        </tr>
      {% endfor %}
    </tbody>  
  </table>
</div>
