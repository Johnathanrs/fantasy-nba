<div class="fav-inner">
  <table class="table table-striped table-hover table-responsive-md">
    <thead>
      <tr>
        <th>Name</th>
        <th></th>
        <th></th>
        <th>Team</th>
        <th>POS</th>
        <th class="text-center">L3A</th>
      </tr>
    </thead>
    <tbody>
      {% for ii in players %}
        <tr>
          <td colspan="3">
            <a href="/players/{{ ii.player.id }}">
              <img src="{{ ii.player.avatar }}" height="28" class="mr-2">{{ ii.player.first_name }} {{ ii.player.last_name }}
            </a>
          </td>
          <td>{{ ii.player.team }}</td>
          <td>{{ ii.player.position }}</td>
          <td>{% if ii.salary_original > -1 %}{{ ii.salary_original|floatformat:1 }}{% else %}-{% endif %}</td>
        </tr>
      {% endfor %}
    </tbody>  
  </table>
</div>
