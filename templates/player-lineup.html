{% load humanize %}

<div class="jumbotron p-4" style="margin-top: 36px;margin-bottom: 15px;">
  <span>Selected Players: </span><span class="font-weight-bold"> {{ players.count }}</span><br>
  <span>Lineup Projection Average: </span><span class="font-weight-bold"> {{ avg_points|floatformat:2 }}</span>
</div>
<div class="pb-2" style="border: 1px solid #eee; border-radius: 4px;">
  <div class="lineups p-2">
    <table class="table table-striped table-hover table-responsive-md">
      <thead>
        <tr>
          <th>Name</th>
          <th>Team</th>
          <th>Lineups</th>
        </tr>
      </thead>
      <tbody>
        {% for ii in players_ %}
          <tr>
            <td>
              <a href="/players/{{ ii.id }}">
                <img src="{{ ii.avatar }}" height="33" class="mr-2">{{ ii.name }}
              </a>
            </td>
            <td>{{ ii.team }}</td>
            <td>{{ ii.lineups }}</td>
          </tr>
        {% endfor %}
      </tbody>  
    </table>
  </div>
</div>
